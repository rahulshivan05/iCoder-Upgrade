{% extends 'base.html' %} {% block title %} Contact | iCoder {% endblock title %}

{% block contactactive %} active {% endblock contactactive %}

 {% block body %}

<div class="container my-3">
    <h2 class="text-align center">Contact iCoder</h2>
    <form method="POST" action="/contact/" class="form">
        {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name">
        </div>
        <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="phone" class="form-control" name="phone" id="phone">
        </div>
        <div class="form-group">
            <label for="content">Describe your issue:</label>
            <textarea name="content" id="content" class="form-control" cols="20" rows="5"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
{% endblock body %}
